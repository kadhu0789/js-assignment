<html>
<body>
<h1>demo current date</h1>
<p id="p1"></p>
<p id="p2"></p>
<script>
var today=new Date();
var date=today.getFullYear()+ '-' + (today.getMonth()+1) + '-' + today.getDate();
var date1=today.getFullYear()+ ':' + (today.getMonth()+1) + ':' + today.getDate();
var date2=today.getFullYear()+ '/' + (today.getMonth()+1) + '/' + today.getDate();
var datetime=date + '' + date1 + '' + date2;
document.getElementById("p1").innerHTML=datetime;
</script>
</body>
</html>
